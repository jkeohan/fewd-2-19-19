<!doctype html>
<html>
	<head>
		<link href="css/reset.css" type="text/css" rel="stylesheet" />
		<link href="css/style.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div id="container">
			<nav>
				<button id="rainbow" class="filter"  data-filter=".rainbow">Show Rainbow</button>
				<button id="grayscale" class="filter"  data-filter=".grayscale">Show Grayscale</button>
				<button id="all" class="filter"  data-filter="all">Show All</button>
			</nav>
			<div id="one" class="mix rainbow">
			</div>
			<div id="two" class="mix rainbow">
			</div>
			<div id="three" class="mix rainbow">
			</div>
			<div id="four" class="mix rainbow">
			</div>
			<div id="five" class="mix rainbow">
			</div>
			<div id="six" class="mix rainbow">
			</div>
			<div id="seven" class="mix grayscale">
			</div>
			<div id="eight" class="mix grayscale">
			</div>
			<div id="nine" class="mix grayscale">
			</div>
			<div id="ten" class="mix grayscale">
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="js/jquery.mixitup.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
